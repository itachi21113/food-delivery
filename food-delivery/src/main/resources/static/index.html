<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraveCampus - College Food Delivery</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Font for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="logo">CraveCampus üçî</div>
    <div class="nav-links">
        <a href="#" class="active">Home</a>
        <a href="#">Orders</a>
        <a href="#">Login</a>
    </div>
</nav>

<!-- Hero Section -->
<header class="hero">
    <h1>Hungry? We got you.</h1>
    <p>Delivered to your dorm in 20 minutes.</p>
</header>

<!-- Menu Section -->
<section class="menu-section">
    <h2>Popular Items</h2>

    <!-- This div is empty now. JavaScript will fill it with data from the Backend -->
    <div id="menu-container" class="food-grid">
        <p class="loading-text">Loading menu...</p>
    </div>
</section>

<!-- NEW: Floating Cart Button (Hidden by default) -->
<div id="cart-fab" class="cart-fab" onclick="openCheckoutModal()" style="display: none;">
    üõí Checkout (<span id="cart-count">0</span>)
</div>

<!-- NEW: Checkout Modal (Native HTML Dialog) -->
<dialog id="checkout-modal" class="modal">
    <div class="modal-content">
        <h2>Confirm Your Order</h2>
        <p>You are ordering: <b id="order-summary">...</b></p>
        <p>Total: <b id="order-total">$0.00</b></p>

        <!-- The Form calls 'submitOrder' in JavaScript when Enter is pressed -->
        <form id="order-form" onsubmit="submitOrder(event)">
            <label>Your Name:</label>
            <input type="text" id="customer-name" placeholder="e.g. Alex Smith" required>

            <label>Dorm / Address:</label>
            <input type="text" id="customer-address" placeholder="e.g. Block B, Room 302" required>

            <div class="modal-actions">
                <button type="button" onclick="closeCheckoutModal()" class="btn-cancel">Cancel</button>
                <button type="submit" class="btn-confirm">Place Order</button>
            </div>
        </form>
    </div>
</dialog>

<script src="app.js"></script>
</body>
</html>
