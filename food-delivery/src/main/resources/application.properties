spring.application.name=food-delivery
server.port=8080

# --- FREE HOSTING CONFIGURATION (H2 Database) ---
# This creates a database in the app's memory. No external installation needed.
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# This enables the H2 console at /h2-console (optional, for debugging)
spring.h2.console.enabled=true

# Always create fresh tables on startup
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect