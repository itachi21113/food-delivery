spring.application.name=food-delivery
server.port=8080

# --- Database Connection ---
# We are connecting to the database named 'food_delivery_db' on localhost
spring.datasource.url=jdbc:mysql://localhost:3306/food_delivery_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
# CHANGE THIS to your actual MySQL password (often 'root' or empty)
spring.datasource.password=Utkarsh@1133

# --- JPA / Hibernate Settings ---
# 'update' means Spring Boot will automatically create/update tables based on your Java code
spring.jpa.hibernate.ddl-auto=create
# This shows the SQL queries in the console (good for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect